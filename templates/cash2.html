{% extends "layout.html" %}

{% block title %}
    Receipt
{% endblock %}

{% block main %}
    <h1>Purchase</h1>
    <table class="table">
  <thead>
    <tr>
      <th scope="col">Old Balance</th>
      <th scope="col">Added Money</th>
      <th scope="col">New Balance</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <th scope="row">1</th>
      <td>{{ "$%.2f" | format(cashValue) }}</td>
      <td>{{ "$%.2f" | format(newCash) }}</td>
      <td>{{ "$%.2f" | format(balance) }}</td>
    </tr>
  </tbody>
</table>
{% endblock %}
